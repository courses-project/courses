
paragraph:
  templates:
    html: !Precompiled [ paragraph, html ]
    markdown: !String |
      {{ value | safe }}\n
    latex: !String |
      {{ value | safe }}\n

soft_break:
  templates:
    html: !String ""
    markdown: !String ""
    latex: !String ""

hard_break:
  templates:
    html: !String |
      <br>
    markdown: !String |
      \n
    latex: !String |
      \\
