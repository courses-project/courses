

figure:
  description: Figure with a caption.

  parameters:
    - name: caption
      description: Figure caption.
      type: regular
    - name: url
      description: Path to the image. Relative to the resources/ folder.
      type: regular
    - name: width
      description: Css width property. Any valid css width is valid here.
      type: regular
    - name: alignment
      description: Image alignment (css class).
      optional: true
      type: choice

  examples:
    - title: Simple
      body: |
        #figure|id(url=cat.png, width="80%", caption="This is my image")

message:
  description: A box with a title and message. Useful for drawing attention to something.

  parameters:
    - name: title
      description: Box header.
      optional: true
      type: regular
    - name: color
      description: Message color.
      type: choice

  examples:
    - title: Generic
      body: |
        #message(color=info, title="Optional title"){
        Message box
        }