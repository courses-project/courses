
badge:
  description: A badge.
  parameters:
    - name: class
      description: Badge color.
      type: !Enum [primary, success, warning, info, danger]

figure:
  description: Produces a figure for the webpage and a regular markdown image for the notebook.
  parameters:
    - {name: caption, description: Figure caption., type: string}
    - {name: url, description: Path to the image. Relative to the resources/ folder., type: string}
    - {name: width, description: Css width property. Any valid css width is valid here., type: string}
    - name: alignment
      description: Image alignment (class).
      type: !Enum [left, centered, right]
      optional: true