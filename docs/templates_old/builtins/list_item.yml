name: List item
description: Markdown list item.

type: shortcode
shortcode:
  kind: block
  parameters:
    - name: idx
      description: "List index"
      type: regular
      optional: true


templates:
  html: !String |
    <li>{{ body | safe }}</li>
  markdown: !String |
    {% if idx %}{{idx}}.{% else %}-{% endif %} {{ body | safe }}
  latex: !String |
    \item {{ body | safe }}