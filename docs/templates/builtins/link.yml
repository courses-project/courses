name: Link
description: Markdown link.

type: shortcode
shortcode:
  kind: block
  parameters:
    - name: url
      description: ""
      type: regular
    - name: alt
      description: ""
      type: regular


templates:
  html: !String |
    <a src="{{url}}" alt="{{alt}}">{{body|safe}}</a>
  markdown: !String |
    [{{body}}]({{url}})
  latex: !String |
    \href{ {{url | safe }} }{ {{body | safe}} }