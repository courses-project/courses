name: Code cell
description: Code cell.

type: shortcode
shortcode:
  kind: block
  parameters:
    - name: url
      description: ""
      type: regular
    - name: alt
      description: ""
      type: regular


templates:
  html: !String |
    <div><pre><code class="language-python">{{placeholder | safe}}</code></pre></div>
    <h5>Outputs:</h5>
    {{body | safe}}

  markdown: !String |
    ``` 
    {{body}}
    ```
  latex: !String |
    \begin{minted}{python}
    {{body | safe }}
    \end{minted}