name: Image
description: Markdown image.

type: shortcode
shortcode:
  kind: block
  parameters:
    - name: url
      description: ""
      type: regular
    - name: alt
      description: ""
      type: regular


templates:
  html: !String |
    <figure>
      <img src="{{url}}" alt="{{alt}}">
      {{body|safe}}
    </figure>
  markdown: !String |
    ![{{body}}]({{url}})
  latex: !String |
    \begin{figure}
      \includegraphics{resources/ {{url}} }
      \caption{ {{alt}} }
    \end{figure}