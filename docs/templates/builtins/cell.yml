name: Code cell
description: Code cell.

type: builtin


templates:
  html: !File cell.tera.html

  markdown: !String |
    ```{{ attr | join(sep=", ") }}
    {{source}}
    ```
  nb_formatted: !Derive markdown
  nb_myst: !Derive markdown
  latex: !String |
    \begin{minted}{python}
    {{source | safe }}
    \end{minted}
    {{ outputs | safe }}