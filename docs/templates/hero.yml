hero:
  description: Page hero element.

  parameters:
    - name: title
      description: Hero title.
      type: regular
    - name: subtitle
      description: Subtitle.
      type: regular

  templates:
    html: !String |
      <div class="hero">
        <div class="hero-content text-center">
            <div>
              <h1>{{title}}</h1><p></p>
            <h2>{{subtitle}}</h2>
            </div>
        </div>
      </div>