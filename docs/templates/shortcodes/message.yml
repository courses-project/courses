name: Message
description: A box with a title and message. Useful for drawing attention to something.

examples:
  - title: Generic
    body: |
      #message(color=info, title="Optional title"){
      Message box
      }

type: shortcode
shortcode:
  kind: block
  parameters:
    - name: title
      description: Box header.
      optional: true
      type: regular
    - name: color
      description: Message color.
      type: !choice [primary, success, warning, info, danger]


templates:
  html: !String |
    <div class="alert alert-{{color}} not-prose">
      <div>
        <h3 class="font-bold">{{ title | default(value=color) | capitalize }}</h3>
        <div class="text-xs">{{ body|safe }}</div>
      </div>
    </div>
  markdown: !String |
    ```
    **{{ title | default(value=color) | capitalize }}**
    {{ body|safe }}
    ```
  latex: !String |
    \paragraph{ {{ title | default(value=color) | capitalize }} }
    {{ body|safe }}