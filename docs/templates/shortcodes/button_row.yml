name: Button row
description: Simple row of buttons.
private: true

type: shortcode
shortcode:
  kind: inline


templates:
  html: !String |
    <div class="columns has-text-centered">
      <div class="column">
          <a class="btn btn-primary" href="{{config.url_prefix}}/documentation">Documentation</a>
          <a class="btn btn-warning" href="{{config.custom.crates.courses}}" target="_blank">Crates.io</a>
          <a class="btn btn-dark" href="{{config.repository.url}}" target="_blank">
              <span class="icon-text">
                  <span>GitHub</span>
                  <span class="icon">
                  <i class="bi bi-github"></i>
                </span>
              </span>
          </a>
      </div>
    </div>